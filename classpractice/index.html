<!DOCTYPE html>
<html>
<head>

  <title>Home Page</title>

<body>
<header class="w-full h-12 bg-pink-500">

</header>
<main class="lg:max-w-xl w-full mx-auto mt-8 px-7" >

        <span id="username" class="text-xl text-gray-800">Marshal</span>
    </div>
    <ul id="list" class="space-y-6 mt-9">
        <li>Public Repos: 10</li>
        <li>Followers: 10</li>
    </ul>
</main>
  <h1 class="text-3xl font-bold underline"></h1>
  <script src="index.js"></script>
